<div class="row">
  <div class="col col-md-5">
    <h4>
      {{inventory.name}} (ID: {{inventory.id}})
      <span class="label label-primary" ng-if="inventory.status == 'AVAILABLE'">{{inventory.status}}</span>
      <span class="label label-success" ng-if="inventory.status == 'RENTED'">{{inventory.status}}</span>
      <span class="label label-danger" ng-if="inventory.status == 'BROKEN'">{{inventory.status}}</span>
      <span class="label label-default" ng-if="inventory.status == 'DELETED'">{{inventory.status}}</span>
    </h4>
	<form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-5 control-label">Price</label>
        <div class="col-sm-2">
          <input ng-disabled="true" class="form-control" ng-model="inventory.price"/>
        </div>
      </div>

	  <div ng-if="(inventory.type == 'baby_seat')">
		  <div class="form-group">
	        <label class="col-sm-5 control-label">Minimum weight (kg)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.minWeight"/>
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-sm-5 control-label">Maximum weight (kg)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.maxWeight"/>
	        </div>
	      </div>
	  </div>
	  <div ng-if="(inventory.type == 'gps')">
		  <div class="form-group">
	        <label class="col-sm-5 control-label">Number of way points</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" type="number" ng-model="inventory.numOfWayPoints"/>
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-sm-5 control-label">Download capability</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="checkbox" ng-model="inventory.hasDownloadCapability"/>
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-sm-5 control-label">Colour display</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="checkbox" ng-model="inventory.hasColourDisplay"/>
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-sm-5 control-label">WAAS enabled</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="checkbox" ng-model="inventory.waasEnabled"/>
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-sm-5 control-label">Text to speech</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="checkbox" ng-model="inventory.hasTextToSpeech"/>
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-sm-5 control-label">Built in base map</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="checkbox" ng-model="inventory.hasBuiltInBaseMap"/>
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-sm-5 control-label">Voice prompts</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="checkbox" ng-model="inventory.hasVoicePrompts"/>
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-sm-5 control-label">Screen size (mm)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.screenSize"/>
	        </div>
	      </div>
	  </div>
	  <div ng-if="(inventory.type == 'car')">
	      <div class="form-group">
	        <label class="col-sm-5 control-label">Weight (kg)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.weight"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Width (mm)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.width"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Height (mm)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.height"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Length (mm)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.length"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Wheel base (mm)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.wheelBase"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Driver on right side?</label>
	        <div class="col-sm-7">
	          <input ng-disabled="true" type="checkbox" ng-model="inventory.rightSideDriver"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Fuel capacity (cc)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.fuelCapacity"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Year of production</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.yearOfProduction"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Number of seat</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.numOfSeat"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Number of door</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.numOfDoor"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Transmission type</label>
	        <div class="col-sm-7">
	          <input ng-disabled="true" class="form-control" ng-model="inventory.transmission"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">0-100 km/h time (s)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.zeroToHundredKmPerHrTime"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Fuel type</label>
	        <div class="col-sm-5">
	          <select ng-disabled="true" class="form-control" ng-model="inventory.fuelType" ng-options="i.name for i in inventoryFuelTypes track by i.id"></select>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Maximum speed (km/h)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.maxSpeed"/>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-sm-5 control-label">Power (hp)</label>
	        <div class="col-sm-2">
	          <input ng-disabled="true" type="number" class="form-control" ng-model="inventory.power"/>
	        </div>
	      </div>
	    </div>
    </form>
  </div>
  <div class="col col-md-7">
    <a class="btn btn-default" ui-sref="branch.images({branchId: selectedBranch.id, inventoryId: inventory.id})">
      <span aria-hidden="true" class="glyphicon glyphicon-picture"/> Images
    </a>
  </div>
</div>
