<div class="row">
  <div class="col col-md-9">
    <h4>Maps for {{selectedBranch.name}}</h4>
    <div id="map-canvas"></div>
  </div>
  <div class="col col-md-3">
    <h4>Update location (debug mode)</h4>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-5 control-label">Inventory</label>
        <div class="col-sm-7">
          <select class="form-control" ng-model="newLocation.inventory" ng-options="i.name for i in carInventories track by i.id"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-5 control-label">Latitude</label>
        <div class="col-sm-7">
          <input class="form-control" ng-model="newLocation.inventory.latitude"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-5 control-label">Longitude</label>
        <div class="col-sm-7">
          <input class="form-control" ng-model="newLocation.inventory.longitude"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-4">
          <button class="btn btn-primary btn-sm" ng-click="updateLocation()">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
