<div class="row">
  <div class="col col-md-12">
    <h4>Reservations</h4>
    <b>Address:</b> {{selectedBranch.address}}<br/>
    <b>Timezone:</b> {{selectedBranch.timezone}}
    <br/><br/>
    <button class="btn btn-xs btn-success" style="margin-left:5px" ng-click="displayInventoryDialog(false)">
      <span class="glyphicon glyphicon-plus"/>
      Create new reservation
    </button>
    <hr/>
  </div>
</div>
<div class="row">
  <div class="col col-md-5">
    <div id="myCalendar" ui-calendar="uiConfig.calendar" ng-model="reservations" calendar="myCalendar" class="myCalendar"></div>
  </div>
  <div class="col col-md-7">
    <table class="table table-striped table-condensed" ng-table="tableParams">
      <tbody ng-repeat="group in $groups">
        <tr class="ng-table-group">
            <td colspan="{{$columns.length}}">
                <a href="" ng-click="group.$hideRows = !group.$hideRows">
                    <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }"></span>
                    <strong>Reservation: {{ group.value }}</strong>
                </a>
            </td>
        </tr>
        <tr ng-hide="group.$hideRows" ng-repeat="event in group.data">
          <td data-title="'Inventory'" sortable="'inventory.name'">{{event.inventory.name}}</td>
          <td data-title="'Firstname'" sortable="'customer.user.firstName'">{{event.customer.user.firstName}}</td>
          <td data-title="'Lastname'" sortable="'customer.user.lastName'">{{event.customer.user.lastName}}</td>

          <td data-title="'From'" sortable="'start'">{{event.start | date: 'medium'}}</td>
          <td data-title="'To'" sortable="'end'">{{event.end | date: 'medium'}}</td>

          <td>
            <button ng-show="event.assignedBy.id == '#{request.getRemoteUser()}' || userId == '#{request.getRemoteUser()}'" class="btn btn-danger btn-xs" ng-click="removeEvent(event)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
