<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources.application" var="msg"/>

<h:head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><h:outputText value="Company Portal+" /></title>
  <h:outputScript library="jquery" name="js/jquery-1.11.1.min.js" />

  <script>
    var basePath = '#{request.contextPath}';
    var isAdmin = $.parseJSON("#{request.isUserInRole('admin')}");
    var isHR = $.parseJSON("#{request.isUserInRole('hr')}");
    var isEmployee = $.parseJSON("#{request.isUserInRole('employee')}");
  </script>
  <h:outputStylesheet library="bootstrap" name="css/bootstrap.css"  />
  <h:outputStylesheet library="angularjs" name="css/abn_tree.css"  />
  <h:outputStylesheet library="angularjs" name="css/ng-table.min.css"  />
  <h:outputStylesheet library="angularjs" name="css/ngProgress.min.css"  />
  <h:outputScript library="bootstrap" name="js/bootstrap.js" />
  <h:outputScript library="angularjs" name="js/angular.min.js" />
  <h:outputScript library="angularjs" name="js/angular-resource.min.js" />
  <h:outputScript library="angularjs" name="js/ng-table.min.js" />
  <h:outputScript library="angularjs" name="js/abn_tree_directive.js" />
  <h:outputScript library="angularjs" name="js/angular-spinner.min.js" />
  <h:outputScript library="angularjs" name="js/ngProgress.min.js" />
  <h:outputScript library="underscore" name="js/underscore-min.js" />
  <h:outputScript library="spinjs" name="js/spin.min.js" />

  <h:outputScript library="fullcalendar" name="lib/moment.min.js" />
  <h:outputScript library="fullcalendar" name="fullcalendar.min.js" />
  <h:outputScript library="fullcalendar" name="lib/jquery-ui.custom.min.js" />
  <h:outputScript library="angular-ui" name="js/calendar.js"/>
  <h:outputStylesheet library="fullcalendar" name="fullcalendar.css" />
  <h:outputStylesheet library="fullcalendar" name="lib/cupertino/jquery-ui.min.css" />
  <h:outputStylesheet library="fullcalendar" name="fullcalendar.print.css" media="print"/>

  <h:outputScript library="datetimepicker" name="js/datetimepicker.js"/>
  <h:outputStylesheet library="datetimepicker" name="css/datetimepicker.css" />

  <h:outputScript name="js/services/services.js" />
  <h:outputScript name="js/apps.js" />
  <h:outputStylesheet name="css/styles.css"  />

  <ui:insert name="header" />
</h:head>

<h:body>
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid" style="margin-left:50px; margin-right:50px">
      <div class="navbar-header">
        <a class="navbar-brand"  href="#{request.contextPath}">Company Portal+</a>

      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href=""><h:outputText value="#{userSessionController.userName}" rendered="#{userSessionController.userLoggedIn}" /></a></li>
          <li>
            <h:form rendered="#{userSessionController.userLoggedIn}">
              <h:commandButton value="Logout" id="logout" action="#{userSessionController.logout}" class="btn btn-danger btn-sm" style="margin-top:10px"/>
            </h:form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid" style="margin-left:50px; margin-right:50px">
    <ui:insert name="content" />
  </div> <!-- /container -->
</h:body>
</html>
