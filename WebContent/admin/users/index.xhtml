<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/default/main.xhtml">
  <ui:define name="header">
    <h:outputScript name="js/controllers/users/index.js" />
  </ui:define>
  <ui:define name="content">
    <div class="row">
      <div class="col col-md-12">
        <h4>Administrator Control Panel</h4>
        <hr/>
      </div>
    </div>
    <div class="row" ng-app="myApp" ng-controller="IndexUserController">
      <div class="col col-md-7">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Id</th>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users">
              <td>{{user.id}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col col-md-5">
        <div class="alert alert-danger" ng-if="errors">
          <ul>
            <li ng-repeat="error in errors">{{error}}</li>
          </ul>
        </div>
        <div class="alert alert-info" ng-if="info">
          {{info}}
        </div>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">Id</label>
            <div class="col-sm-9">
              <input class="form-control" id="id" ng-model="newUser.id"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">First name</label>
            <div class="col-sm-9">
              <input class="form-control" id="firstName" ng-model="newUser.firstName"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Last name</label>
            <div class="col-sm-9">
              <input class="form-control" id="lastName" ng-model="newUser.lastName"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
              <input class="form-control" id="email" ng-model="newUser.email"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button class="btn btn-primary btn-sm" ng-click="createUser()">Create new user</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </ui:define>
</ui:composition>
</html>
